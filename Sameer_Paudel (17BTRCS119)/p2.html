  <h3>generate fibonacci series</h3>
  <input type="number">
  <button onclick="calculate()">calculate</button>
  <script type="text/javascript">
  function calculate()
  {
  var limit=document.getElementsByTagName("input")[0].value;
  var f1=-1;
  var f2=1;
  document.write("the limit is",limit,"<br/>");
  document.write("the series:");
  var i,f3;
  for(i=0;i<limit;i++)
  {
  f3=f1+f2;
  document.write("",f3,",");
  f1=f2;
  f2=f3;
  }
